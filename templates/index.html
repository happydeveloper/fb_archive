<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
</head>
<body>
    <ul>
        {% for a in articles %}
        <li>
            {{ a["name"] }}: {{ a["message"] }}
            <ul>
                {% for c in a["comment"] %}
                <li>{{ c["name"} }}: {{ c["message"] }}</li>
                {% endfor %}
            </ul>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
